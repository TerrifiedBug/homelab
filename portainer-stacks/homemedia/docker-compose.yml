version: "3.8"
services:
  gluetun:
    image: qmcgaw/gluetun
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      - 8064:8080
      - 8063:8081
      - 6881:6881
      - 6881:6881/udp
      - 8989:8989
      - 7878:7878
      - 9696:9696
    volumes:
      - ./gluetun:/gluetun
      - ./gluetun/auth/config.toml:/gluetun/auth/config.toml:ro
    environment:
      - VPN_SERVICE_PROVIDER=nordvpn
      - HTTP_CONTROL_SERVER_AUTH_CONFIG_FILEPATH=/gluetun/auth/config.toml
      - VPN_TYPE=wireguard
      - WIREGUARD_PRIVATE_KEY=${WIREGUARD_PRIVATE_KEY}
      - WIREGUARD_ADDRESSES=10.5.0.2/32
      # OpenVPN config is commented out as we're now using WireGuard
      #- OPENVPN_USER=${NORDVPN_USER}
      #- OPENVPN_PASSWORD=${NORDVPN_PASS}
      - SERVER_COUNTRIES="United Kingdom"
      - UPDATER_PERIOD=24h
    restart: unless-stopped
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    network_mode: service:gluetun
    depends_on:
      - gluetun
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
      - WEBUI_PORT=8081
      - TORRENTING_PORT=6881
    volumes:
      - ./qbittorrent:/config
      - ./media/downloads:/downloads
    healthcheck:
      test: [ "CMD", "ping", "-c", "1", "www.google.com" ]
      interval: 60s
      retries: 3
      start_period: 20s
      timeout: 10s
    restart: unless-stopped
  sabnzbd:
    image: lscr.io/linuxserver/sabnzbd:latest
    container_name: sabnzbd
    network_mode: service:gluetun
    depends_on:
      - gluetun
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - ./sabnzbd:/config
      - ./media/downloads:/downloads
    healthcheck:
      test: [ "CMD", "ping", "-c", "1", "www.google.com" ]
      interval: 60s
      retries: 3
      start_period: 20s
      timeout: 10s
    restart: unless-stopped
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    network_mode: service:gluetun
    depends_on:
      - gluetun
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - ./prowlarr:/config
    healthcheck:
      test: [ "CMD", "ping", "-c", "1", "www.google.com" ]
      interval: 60s
      retries: 3
      start_period: 20s
      timeout: 10s
    restart: unless-stopped
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    network_mode: service:gluetun
    depends_on:
      - gluetun
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - ./sonarr:/config
      - ./media/downloads:/downloads
      - ./media/tv:/tv
    healthcheck:
      test: [ "CMD", "ping", "-c", "1", "www.google.com" ]
      interval: 60s
      retries: 3
      start_period: 20s
      timeout: 10s
    restart: unless-stopped
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    network_mode: service:gluetun
    depends_on:
      - gluetun
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - ./radarr:/config
      - ./media/downloads:/downloads
      - ./media/movies:/movies
    healthcheck:
      test: [ "CMD", "ping", "-c", "1", "www.google.com" ]
      interval: 60s
      retries: 3
      start_period: 20s
      timeout: 10s
    restart: unless-stopped
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    ports:
      - 8096:8096
    volumes:
      - ./jellyfin/config:/config
      - ./media/movies:/movies
      - ./media/tv:/tv
    restart: unless-stopped
  jellyseer:
    image: fallenbagel/jellyseerr:latest
    container_name: jellyseer
    environment:
      - LOG_LEVEL=debug
      - TZ=Europe/London
    ports:
      - 5056:5055
    volumes:
      - ./jellyseer:/app/config
    restart: unless-stopped
